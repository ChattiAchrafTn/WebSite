<!DOCTYPE html>
<html>
  <head>
    <title>Upload</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style2.css') }}">
    <style>

    .centered-heading {
    margin-top: 2%;
    margin-bottom: 2%;
    display: inline-block;
}
.containermain {
        text-align: center;
          align-items: center;
          margin-bottom: 2%;
      }
</style>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
<div class="containermain">
{% for message in get_flashed_messages() %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    {{ message }}    
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}

    <div class="containermain">
   
    <h2 class="centered-heading">Upload to Dataset</h2>

    <div class="container" style=" width: 90%;">
    <form method="POST" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {{ form.images.label }} {{ form.images }}<br>
        {{ form.annotations.label }} {{ form.annotations }}<br>
        {{ form.submit }}
    </form></div>    </div>
</div>
    {% endblock %}
  </body>
  </html>
