<!DOCTYPE html>
<html>
  <head>
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style2.css') }}">
    <style>
      .containermain {
        text-align: center;
          align-items: center;
          margin-bottom: 2%;
      }
      .centered-heading {
          margin-top: 2%;
          margin-bottom: 2%;
        margin-right: 10%;
          display: inline-block;
      }
      .container {
          display: flex;
          align-items: center;
          text-align: center;
          margin-bottom: 2%;
      }
      .text {
          flex-grow: 1;
      }
    </style>
    </head>
    <body>
    {% extends 'base.html' %}

    {% block content %}
    <div class="containermain">
      <h2 class="centered-heading">User List</h2>
      
      {% for user in users %}
        <div class="container">
          <div class="text">
            <p> User's username : {{ user.username }} </p>
            <p> User's name : {{ user.name }} </p>
            <p> User's role : {{user.role }} </p>
          </div>
            <div>
              <form action="{{ url_for('edit_user', user_id=user.id) }}" method="get">
                <button type="submit">Edit</button>
              </form>
              <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete the user : {{ user.name }}?');">
                  <button type="submit">Delete</button>
              </form>
            </div>
        </div>
        {% endfor %}
      </div>
  {% endblock %}
</body>
</html>





</body>
</html>
